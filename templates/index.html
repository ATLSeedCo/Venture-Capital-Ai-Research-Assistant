<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body, input, button {
            font-family: 'Inconsolata', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Research Assistant</h1>
        <form id="researchForm">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="company_name" required>

            <label for="companyWebsite">Company Website:</label>
            <input type="text" id="companyWebsite" name="company_website" required>

            <button type="submit">Run Research Analysis</button>
        </form>

        <div id="loading"></div>

        <div id="results"></div>

        <div id="emailExport" style="display:none;">
            <h3>Export Results to Email</h3>
            <form id="emailForm">
                <label for="emailInput">Email Address:</label>
                <input type="email" id="emailInput" name="email" required>
                <button type="submit">Send Email</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

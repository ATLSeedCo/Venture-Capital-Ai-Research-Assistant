<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Research Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Company Research Analysis</h1>
        <form id="researchForm">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="company_name" required>

            <label for="companyWebsite">Company Website:</label>
            <input type="text" id="companyWebsite" name="company_website" required>

            <button type="submit">Run Research Analysis</button>
        </form>

        <div id="loading">
            <p>Processing your request. Please wait...</p>
            <div class="spinner"></div>
        </div>

        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
